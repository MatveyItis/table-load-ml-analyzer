<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB info</title>
</head>
<body>
<div>
    <span id="schemas"></span>
</div>
<script>
    window.addEventListener("load", function () {
        let request = new XMLHttpRequest();
        request.open('GET', '/statistics/info', true);
        request.addEventListener('readystatechange', function () {
            if ((request.readyState === 4) && (request.status === 200)) {
                let json = JSON.parse(request.responseText)
                document.getElementById('schemas').innerText = json.schemas[0].name
                let arr = json.schemas
                for (let a in arr) {
                    //todo
                }
            }
        });
        request.send();
    });
</script>
</body>
</html>
